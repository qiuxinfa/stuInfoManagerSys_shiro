<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-style.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-media.css}" />
    <link rel="stylesheet" th:href="@{/css/metroStyle.css}" type="text/css">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <title>班级管理</title>
</head>
<body>

<!--Header-part-->
<div id="header">
    <h1><a href="dashboard.html">学生管理系统</a></h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div th:include="common/top :: top"></div>
<div th:include="common/menu :: menu"></div>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Tables</a> </div>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                        <h5>班级列表</h5>
                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label >班级:</label>
                            <input type="text" class="form-control" id="clazz-search" placeholder="班级:"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">专业:</label>
                            <select id="major-search"  class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">学院:</label>
                            <select id="institute-search"  class="form-control">
                            </select>
                        </div>
                        <button type="button"  onclick="search();" class="btn btn-primary">查询</button>
                        <button type="button" shiro:hasPermission="/clazz/add" onclick="$('#addclazz').modal();" class="btn btn-info" style="float: right; margin-right: 1px;">新增</button>
                        <button type="button" shiro:hasPermission="/clazz/delete" onclick="delById();" class="btn btn-info" style="float: right; margin-right: 1px;">删除</button>
                        <button type="button" shiro:hasPermission="/clazz/update" onclick="initUpdateclazz();" class="btn btn-info" style="float: right; margin-right: 1px;">修改</button>
                    </form>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table" id="datatable" >
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkall" />
                                </th>
                                <th>ID</th>
                                <th>班级名称</th>
                                <th>所属专业</th>
                                <th>所属学院</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--添加弹框-->
<div class="modal fade" id="addclazz" tabindex="-1" role="dialog" aria-labelledby="addclazzLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addclazzLabel">添加班级</h4>
            </div>
            <div class="modal-body">
                <form id="roleForm">
                    <div class="form-group">
                        <label  class="control-label">所属学院:</label>
                        <select  id="instituteId" onchange="changeInstitute()">
                        </select>
                    </div>
                    <div class="form-group">
                        <label  class="control-label">所属专业:</label>
                        <select  id="majorId">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">班级名称:</label>
                        <input type="text" class="form-control" name="clazzName" id="clazzName" placeholder="请输入班级名称"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="addclazz();" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<!--/添加弹框-->

<!--修改弹框-->
<div class="modal fade" id="updateclazz" tabindex="-1" role="dialog" aria-labelledby="updateclazzLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="updateclazzLabel">修改班级</h4>
            </div>
            <div class="modal-body">
                <form id="clazzForm">
                    <input type="hidden" id="id2"/>
                    <div class="form-group">
                        <label  class="control-label">所属学院:</label>
                        <select  id="instituteId2" onchange="changeInstitute('2')">
                        </select>
                    </div>
                    <div class="form-group">
                        <label  class="control-label">所属专业:</label>
                        <select  id="majorId2">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">班级名称:</label>
                        <input type="text" class="form-control" name="clazzName" id="clazzName2" placeholder="请输入班级名称"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="updateclazz();" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<!--/修改弹框-->

<!--Footer-part-->
<div class="row-fluid">
    <div id="footer" class="span12"> 2019 &copy; qiuxinfa <a href="http://themedesigner.in/">Themedesigner.in</a> </div>
</div>
<!--end-Footer-part-->
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.ztree.core.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.ztree.excheck.js}"></script>

<script type="text/javascript">
    $(".checkall").click(function () {
        var check = $(this).prop("checked");
        $(".checkchild").prop("checked", check);
    });
    var table;
    $(document).ready(function() {
        //初始化学院下拉选择框
        initInstituteSelect();
        //初始化专业下拉选择框
        initmajorSelect();

        table = $('#datatable').DataTable( {
            "dom": '<"top"i>rt<"bottom"flp><"clear">',
            "searching" : false,
            "bJQueryUI": true,
            "sPaginationType": "full_numbers",
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            ajax : function(data, callback, settings) {
                //封装请求参数
                var param = getQueryCondition(data);
                $.ajax({
                    type: "GET",
                    url: '/getAllClazz',
                    cache : false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    success: function(result) {
                        //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//总记录数
                        returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data;
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("查询失败");
                    }
                });
            },
            "columns": [
                {
                    "sClass": "text-center",
                    "data": "id",
                    "render": function (data, type, full, meta) {
                        return '<input type="checkbox"  class="checkchild"  value="' + data + '" />';
                    },
                    "bSortable": false
                },
                { "data": "id" },
                { "data": "name" },
                { "data": "majorId"},
                { "data": "instituteId"}
            ],
            columnDefs:[
                { "orderable": false, "targets": 1 },
                { "orderable": false, "targets": 2 },
                { "orderable": false, "targets": 3 },
                { "orderable": false, "targets": 4 }
            ],

        } );



    } );

    function search(){
        table.ajax.reload();
    }

    //封装查询参数
    function getQueryCondition(data){
        var param = {};
        //组装排序参数
        param.name = $("#clazz-search").val();//查询条件
        param.majorId = $("#major-search").val();//查询条件
        param.instituteId = $("#institute-search").val();//查询条件
        //组装分页参数
        param.start = data.start;
        param.length = data.length;
        param.draw = data.draw;
        return param;
    }
    //初始化学院下拉选择框
    function initInstituteSelect() {
        $.ajax({
            type: "post",
            url: "/findInstituteList",
            dataType: "json",
            success: function (majorList) {
                debugger;
                for(var i=0;i<majorList.length;i++){
                    var data = majorList[i];
                    var option = "<option value="+data.id+">"+data.name+"</option>";
                    $("#institute-search").append(option);
                    $("#instituteId").append(option);
                    $("#instituteId2").append(option);
                }
                //默认为请选择
                $("#institute-search").append("<option value='-1'>请选择</option>");
                $("#institute-search").val('-1');
                $("#instituteId").append("<option value='-1'>请选择</option>");
                $("#instituteId").val('-1');
            },
            //null值不会被success回调函数捕获，因此可以通过error来实现该功能
            error: function () {
                alert("失败！");
            }
        })
    }
    //初始化专业下拉选择框
    function initmajorSelect() {
        $.ajax({
            type: "post",
            url: "/findMajorList",
            dataType: "json",
            success: function (majorList) {
                debugger;
                for(var i=0;i<majorList.length;i++){
                    var data = majorList[i];
                    var option = "<option value="+data.id+">"+data.name+"</option>";
                    $("#major-search").append(option);
                    // $("#majorId").append(option);
                     $("#majorId2").append(option);
                    // if(i==0){
                    //     $("#majorId").val(data.id);
                    //     $("#majorId2").val(data.id);
                    // }
                }
                //默认为请选择
                $("#major-search").append("<option value='-1'>请选择</option>");
                $("#major-search").val('-1');
            },
            //null值不会被success回调函数捕获，因此可以通过error来实现该功能
            error: function () {
                alert("失败！");
            }
        })
    }
    //添加班级
    function addclazz() {
        var instituteId = $("#instituteId").val();
        var majorId = $("#majorId").val();
        var clazzName = $("#clazzName").val();
        if(majorId == "" || majorId == undefined || majorId == null){
            return layer.msg('所属专业不能为空', function(){
                //关闭后的操作
            });
        }
        if(clazzName == "" || clazzName == undefined || clazzName == null){
            return layer.msg('班级名称不能为空', function(){
                //关闭后的操作
            });
        }
        $.ajax({
            cache: true,
            type: "POST",
            url:'/addClazz',
           // data:$('#clazzForm').serialize(),// 你的formid
            data:{"name":clazzName,"majorId":majorId,"instituteId":instituteId},
            async: false,
            success: function(data) {
                if(data=="success"){
                    layer.msg('保存成功');
                    table.ajax.reload();
                    $('#addclazz').modal('hide');
                }else{
                    layer.msg('保存失败');
                    $('#addclazz').modal('hide');
                }
            }
        });
    }


    function delById() {
        var id = $(".checkchild:checked").val();
        if ($(".checkchild:checked").length < 1)
        {
            layer.msg('请选择一条数据');
            return;
        }
        if ($(".checkchild:checked").length > 1)
        {
            layer.msg('一次只能删除一条数据');
            return;
        }
        layer.confirm('您确定要删除吗？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            $.ajax({
                cache: true,
                type: "POST",
                url:'/deleteClazzById',
                data:{id:id},
                async: false,
                success: function(data) {
                    if(data=="success"){
                        layer.msg('删除成功');
                        table.ajax.reload();
                    }else{
                        layer.msg('删除失败');
                    }
                }
            });
        });
    }

    //修改初始化
    function initUpdateclazz() {
        var id = $(".checkchild:checked").val();
        if ($(".checkchild:checked").length < 1)
        {
            layer.msg('请选择一条数据');
            return;
        }
        if ($(".checkchild:checked").length > 1)
        {
            layer.msg('一次只能修改一条数据');
            return;
        }
        $.ajax({
            async:false,
            type : "POST",
            data:{id:id},
            url: '/findClazzById',
            dataType:'json',
            success: function(data){
                debugger;
                $("#instituteId2").val(data.instituteId);
                $("#id2").val(data.id);
                $("#clazzName2").val(data.name);
                $("#majorId2").val(data.majorId);
                changeInstitute('2',data.majorId);
            }
        });

        $('#updateclazz').modal();
    }

    //修改
    function updateclazz() {
        var id = $("#id2").val();
        var name = $("#clazzName2").val();
        var majorId = $("#majorId2").val();
        var instituteId = $("#instituteId2").val();
        debugger;
        $.ajax({
            cache: false,
            type: "POST",
            url:'/updateClazz',
            data:{"id":id,"name":name,"majorId":majorId,"instituteId":instituteId},
            async: false,
            success: function(data) {
                if(data=="success"){
                    layer.msg('修改成功');
                    $('#updateclazz').modal('hide'); //隐藏弹出窗口
                    table.ajax.reload();  //刷新列表
                }else{
                    layer.msg('修改失败');
                    $('#updateclazz').modal('hide');
                }
            }
        })
    }

    function changeInstitute(flag,majorValue) {
        //获取学院的选中的id
        var instituteId = '';
        //清空专业下拉列表的内容
        if(flag=='2'){
            $("#majorId2").empty();
            instituteId = $("#instituteId2 option:selected").val();
        }else{
            $("#majorId").empty();
            instituteId = $("#instituteId option:selected").val();
        }
        //异步请求获取该学院下的专业列表
        //专业下拉列表
        $.ajax({
            type: "post",
            url: "/findMajorList",
            dataType: "json",
            data:{"instituteId":instituteId},
            success: function (instituteList) {
                for(var i=0;i<instituteList.length;i++){
                    var data = instituteList[i];
                    var option = "<option value="+data.id+">"+data.name+"</option>";
                    if(flag=='2'){
                        $("#majorId2").append(option);
                    }else{
                        $("#majorId").append(option);
                    }

                }
                var option = "<option value=-1>请选择</option>";
                if(flag=='2'){
                   // $("#majorId option[value='-1']").attr("selected", true);
                    $("#majorId2").val(majorValue);
                }else{
                    $("#majorId").append(option);
                    $("#majorId option[value='-1']").attr("selected", true);
                }
            },
            //null值不会被success回调函数捕获，因此可以通过error来实现该功能
            error: function () {
                alert("专业列表获取失败！");
            }
        })
    }
</script>

</body>
</html>
